<ion-header>
  <ion-navbar>
    <ion-title>
      Todo App - Nguyen
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>


    <ion-item-sliding *ngFor="let item of items">

      <ion-item (click)="viewItem(item)">
        {{item.title}}
        <p>{{item.date}}</p>
      </ion-item>

      <ion-item-options>

        <button icon-start ion-button color="danger" (click)="removeItem(item)">
          <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
