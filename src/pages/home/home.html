<ion-header>
  <ion-navbar>
    <ion-title>
      Todo App - Nguyen
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      Item
    </ion-item>
    <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">Share</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button (click)="unread(item)">Unread</button>
    </ion-item-options>

    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>

        <button danger (click)="removeItem(item)"><icon trash></icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding> -->

  </ion-list>
</ion-content>
