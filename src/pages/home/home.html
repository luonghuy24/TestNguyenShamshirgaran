<ion-header>
  <ion-navbar>
    <ion-title>
      Todo App - Nguyen
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
      <p>{{item.date}}</p>
    </ion-item>

  </ion-list>
</ion-content>
